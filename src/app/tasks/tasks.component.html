@if (isStartAddNew) {
  <app-new-task [uid]="user.id" (close)="onClose()" (save)="onSubmit($event)" />
}

<section id="tasks">
  <header>
    <h2>{{user.name}}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      @if (task.userId == user.id) {
        <li>
          <app-task [task]="task" />
        </li>
      }
    }
  </ul>
</section>
